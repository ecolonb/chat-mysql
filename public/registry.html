<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat app - socket.io (Registry)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/registry.css" rel="stylesheet" />
</head>

<body>
    <div class="container main">
        <div class="registry">
            <form id="formRegistry" class="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <div id="errName" class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last name">
                    <div errLastName class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group">
                    <label for="groups">Join to group</label>
                    <select name="groups" id="groups" class="form-control">
                        <option value="default">select one</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user">User name</label>
                    <input type="text" class="form-control" id="user" placeholder="User">
                    <div id="errUser" class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div id="errEmail" class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div id="errPassword" class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Confirm your password</label>
                    <input type="password" class="form-control" id="cpassword" placeholder="Password">
                    <div id="errCPassword" class="alert alert-danger">
                        Error 1
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

            </form>
        </div>
    </div>

    <script src="js/registry.js"></script>
</body>

</html>
